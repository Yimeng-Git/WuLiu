#数据源类型
#spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#数据源信息(还可以添加连接池信息)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
#本地数据库
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/wuliu?serverTimezone=Asia/Shanghai
#云数据库
#spring.datasource.password=123456
#spring.datasource.url=jdbc:mysql://121.40.72.155:3306/wuliu?serverTimezone=Asia/Shanghai
#连接池信息
#初始化连接
spring.datasource.druid.initial-size=10
#最大连接数
spring.datasource.druid.max-active=30
#最小连接数
spring.datasource.druid.min-idle=10
#最大空闲时间ms
spring.datasource.druid.max-wait=60000
#映射文件
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
server.port=8081
server.address=0.0.0.0
logging.level.com.example.wuliu=debug
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
#pagehelper.helper-dialect=mysql
#pagehelper.reasonable=true
#pagehelper.support-methods-arguments=true
#spring.mvc.view.prefix=classpath:/templates/
#spring.mvc.view.suffix=.html
#开启依赖循环
spring.main.allow-circular-references=true

